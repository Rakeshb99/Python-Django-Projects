{% extends 'base.html' %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <input name="username" placeholder="Username"><br>
    <input name="password" type="password"><br>
    <select name="role">
        <option value="admin">Admin</option>
        <option value="manager">Manager</option>
        <option value="user">User</option>
    </select><br>
    <button>Register</button>
</form>
{% endblock %}

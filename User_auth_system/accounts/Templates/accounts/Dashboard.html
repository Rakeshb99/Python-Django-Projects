{% extends 'base.html' %}
{% block content %}
<h2>Welcome {{ request.user.username }}</h2>
<p>Your role: {{ role }}</p>

{% if role == 'admin' %}
<p>Admin Panel Access</p>
{% elif role == 'manager' %}
<p>Manager Panel Access</p>
{% else %}
<p>User Panel Access</p>
{% endif %}

<a href="/logout/">Logout</a>
{% endblock %}
